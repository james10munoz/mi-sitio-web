<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sleder-james.css">
    <link rel="stylesheet" href="icons/all.css.css">
    <title>PULSAR</title>
</head>
<body>
    <header><h1>PULSAR   NS  200  MODIFICADAS</h1></header> 
        <div class="page-box-slider">

                    <div class="box-img1"><img class="img-slider img-slider-1" src="img/one.jpg" alt=""></div>
                    <div class="box-img2"><img class="img-slider src="img/twos.jpg" alt=""></div>
                    <div class="box-img3"><img class="img-slider src="img/threeS.jpg" alt=""></div>
                    <div class="box-img4"><img class="img-slider src="img/fours.jpg" alt=""></div>
            </div>
        
            <div class="box-box-signal">
                <div class="box-signal">
                    <div id="signal1" class="signal signal-select"></div>
                    <div id="signal2" class="signal"></div>
                    <div id="signal3" class="signal"></div>
                    <div id="signal4" class="signal"></div>
                </div>
            </div>
        </div>
        <div class="box-icon-chevron-left">
            <span id="iconChevronLeft" class="icon-chevron-left">
            <i class="fa-solid fa-chevron-left"></i>
            </span>
        </div>
        <div class="box-icon-chevron-right">
            <span id="iconChevronRight" class="icon-chevron-right">
            <i class="fa-solid fa-chevron-right"></i>
            </span>
        </div>
  <script src="js/slader-james.js"></script>
