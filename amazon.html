<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com</title>
    <link rel="shortcut icon" href="img/favicon-amazon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/amazon.css">
    <link rel="stylesheet" href="icons/all.css.css">
</head>
<body>
   <div id="navbar">
       <h1>
            <img class="ama" src="img/amazon.png" alt="">
            <img class="ubi" src="img/ubicacion.png"alt="">
        </h1>
        <div class="busqueda">
            <div class="barra_busqueda">
                <select  id="">
                    <option value="a">Todos</option>
                    <option value="s"></option>
               </select>
               <input type="text" class="barra">
               <button class="lipa"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <div class="info">
            <div class="idioma">
                <img class="bandera" src="img/bandera.png" alt="">
                <div class="es">ES<i class="icono fa-solid fa-x"></i></div>
            </div>
        </div>
    </div>



    <div id="mainContent" class="main-content">
        <div class="conten">
            <div class="div-lista">
                <div class="list-product">
                    <div><img class="lista-img" src="img/amazon1.png" alt=""></div>
                </div>
                <div class="list-product">
                    <div><img class="lista-img" src="img/amazon2.png" alt=""></div>
                </div>
                <div class="list-product">
                    <div><img class="lista-img" src="img/amazon3.png" alt=""></div>
                </div>
                <div class="list-product">
                    <div><img class="lista-img" src="img/amazon4.png" alt=""></div>
                </div>
            </div>
            <div class="produc">
                <img class="principal-1" src="img/amazon1.png" alt="">
            </div>
            <div class="info-principal"></div>
        </div>
        <div class="box-modal">
            <div class="modal">
                <div class="btn-close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="box-video-imagenes">
                    <div class="video-imagenes">
                        <ul>
                            <li><a id="optionVideos" class="option-videos">VIDEOS</a></li>
                            <li><a id="optionImagenes" class="option-imagenes option-selected">IMÁGENES</a></li>
                        </ul>
                    </div>
                </div>
                
                <div class="img">
                    <img class="ama1" src="img/amazon1.png" alt="">
                </div>
                <div class="info-modal">
                    <div class="box-info">
                        <p>Jada Toys Just Trucks 1:24 Toyota FJ Cruiser - Coche fundido a presión marrón con estante para neumáticos, juguetes para niños y adultos</p>
                    </div>
                    <div class="box-images">
                        <div class="imgs box-imgs1"><img class="imgs1" src="img/amazon1.png" alt=""></div>
                        <div class="imgs box-imgs2"><img class="imgs2" src="img/amazon2.png" alt=""></div>
                        <div class="imgs box-imgs3"><img class="imgs3" src="img/amazon3.png" alt=""></div>
                        <div class="imgs box-imgs4"><img class="imgs4" src="img/amazon4.png" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="js/amazon.js"></script>

    
</body>
</html>
